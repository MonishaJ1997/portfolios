{% extends "base.html" %}
{% block title %}Projects{% endblock %}
{% block content %}
<h1>My Projects</h1>
{% for project in projects %}
  <div>
    <h3>{{ project.name }}</h3>
    <p>{{ project.desc }}</p>
  </div>
{% empty %}
  <p>No projects available.</p>
{% endfor %}
{% endblock %}
